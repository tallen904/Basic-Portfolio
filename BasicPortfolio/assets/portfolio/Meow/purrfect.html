<nav class="navbar navbar-default">

		<div class="container">

			        <span class="icon-bar"></span>

			        <span class="icon-bar"></span>
	      		</button>

			<!-- Note that the ID from the navbar collapse MUST match the data-target from above. Only the data-target includes the #, the id below does not. -->

				</ul>
			</div>
		</div>
